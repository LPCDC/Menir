name: Publish CSV/JSON to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'nodes.csv'
      - 'rels.csv'
      - 'menir_meta_log.jsonl'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare static bundle
        run: |
          mkdir -p public
          cp -f nodes.csv public/ 2> NUL || true
          cp -f rels.csv public/ 2> NUL || true
          cp -f menir_meta_log.jsonl public/ 2> NUL || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
