[pytest]
# Configure pytest to run specific tests for MCP v10.3 feature
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Skip known failing tests unrelated to MCP proxy feature
addopts = 
    -v
    --tb=short
    --continue-on-collection-errors

# Mark for conditional test execution
markers =
    mcp: tests for MCP proxy server
    boot: tests for boot module
    core: core functionality tests
