name: Menir Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'     # roda a cada hora (ajuste conforme necessidade)

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install neo4j  # se usar o driver Neo4j
          pip install -r requirements.txt || true

      - name: Run BootNow snapshot
        run: |
          python scripts/boot_now.py

      - name: Commit and push snapshot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -B release/menir-aio-v5.0-boot
          git add checkpoint.md logs/operations.jsonl || true
          git commit -m "chore(boot): checkpoint + health snapshot" || true
          git push -u origin release/menir-aio-v5.0-boot

      - name: Create Pull Request for release snapshot
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: release/menir-aio-v5.0-boot
          base: main
          title: "Release/menir aio v5.0 boot - automated snapshot"
          body: |
            Automated snapshot from BootNow.
            Checkpoint.md and logs/operations.jsonl updated.

      - name: Create Pull Request for core catalog update
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: feat/core-sistemas
          base: main
          title: "feat(core): cat√°logo de sistemas e projetos operacionais"
          body: |
            Adds systems catalog (projects/Core/sistemas.cypher) and projects catalog (projects/Core/projetos_renderizacao_textos.cypher).